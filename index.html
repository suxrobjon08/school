<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="row">

                <form action="https://yuksalish-form-tester.vercel.app/">
                    <h1 class="text-center text-danger mt-2">
                        <img src="./images/swett-logo.png" width="50">
                        Sweets ordering
                        <img src="./images/swett-logo.png" width="50">
                        <br>
                        <span class="fw-bold">BONITTO</span>
                    </h1>

                    <div class="col-12">
                        <h3 class=" text-danger mt-2">Order your sweets</h3>

                        <select class="form-select" name="sweet-type" aria-label="Default select example" id="select">
                            <option value="none" selected disabled>
                                Select your sweet
                            </option>
                            <option value="oreo">Oreo</option>
                            <option value="digestive">Digestive</option>
                            <option value="shortbread">Shortbread</option>
                            <option value="gingerbread">Gingerbread</option>
                            <option value="biscoff">Biscoff</option>
                            <option value="paul-hurst">Paul Hurst</option>
                        </select>
                    </div>

                    <div class="col-12 mt-4 d-flex justify-content-center">

                        <div class="col-3 d-flex justify-content-center align-items-center">
                            <img id="image" class="img-fluid" src="./images/oreo.png" alt="">

                            <h1 class="text-nowrap ms-3">
                                <span id="cost" class="fw-bold text-danger">1.5</span> $
                            </h1>
                        </div>

                    </div>

                    <button class="btn col-3 btn-danger mt-4" type="submit">
                        Order
                    </button>
                </form>

            </div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</html>
